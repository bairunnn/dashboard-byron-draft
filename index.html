<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>October 2024 BTO Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    
    <!-- Add the Barlow font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column p-4">
                <!-- Site Name and Icon -->
                <div class="text-left mb-4 site-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-house-down" viewBox="0 0 16 16">
                        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708z"/>
                        <path d="M12.5 9a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7m.354 5.854 1.5-1.5a.5.5 0 0 0-.708-.707l-.646.646V10.5a.5.5 0 0 0-1 0v2.793l-.646-.646a.5.5 0 0 0-.708.707l1.5 1.5a.5.5 0 0 0 .708 0"/>
                      </svg>
                    <h5 class="mt-3">Find your home with <br>BYRON âœ¨</h5>
                </div>
            
                <!-- Sidebar Buttons -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="showContent('explore', this)">
                            <i class="bi bi-search"></i><br>Explore All Sites
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="showContent('nature', this)">
                            <i class="bi bi-tree-fill"></i><br>Nature
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="showContent('transport', this)">
                            <i class="bi bi-train-lightrail-front"></i><br>Transport
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="showContent('amenities', this)">
                            <i class="bi bi-shop"></i><br>Amenities
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="showContent('compare', this)">
                            <i class="bi bi-layout-split"></i><br>Compare Sites
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary mb-2 w-100" onclick="startMiniGame()">
                            <i class="bi bi-controller"></i>
                        </button>
                    </li>
                </ul>

                <div id="reset-button" class="floating-button">Reset View</div>

                <div class="mt-auto"> <!-- Ensures this content stays at the bottom -->
                    <i class="fas fa-info-circle" data-toggle="tooltip" title="This is some important information!" style="cursor: pointer;"></i>
                </div>
            </div>

            <!-- Description Panel -->
            <div class="col-3 content-panel p-4" id="description-panel">
                <!-- Initial content or default view -->
                <h3>Welcome to the Dashboard</h3>
                <p>Select a category from the sidebar to explore.</p>
            </div>

            <!-- Map Panel -->
            <div class="col-7" id="map">
                <!-- Map will go here -->
            </div>
        </div>

        <div id="score-counter">Score: 0</div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

    <!-- Custom JS -->
    <script src="js/map.js"></script>
    <script src="js/game.js"></script>
    <script src="js/explore.js"></script>
    <script src="js/nature.js"></script>
    <script src="js/transport.js"></script>
    <script src="js/amenities.js"></script>
    <script src="js/compare.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
